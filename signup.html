<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="css/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        *{
            font-family: cursive;
        }
        .container{
            border: 5px black solid;
            background-color: grey;
            margin-top: 50px;
            padding-top: 10px;
        }
    </style>
</head>
<body class="white">
    <div class="container center-align ">
        <img src="img/logo.jpg " width="100vw">
        <h1 class="black white-text">SIGNUP</h1>
        <div class="row">
            <div class="col s12">
                <form action="" class="">
                    <div class="input-field black-text">
                        <i class="material-icons prefix">person</i>
                        <input type="text" class="name" id="name">
                        <label for="name" class="white-text">USERNAME:</label>
                    </div>
                    <div class="input-field black-text">
                        <i class="material-icons prefix">mail</i>
                        <input type="email" class="email" id="email">
                        <label for="email" class="white-text">EMAIL:</label>
                    </div>
                    <div class="input-field black-text">
                        <i class="material-icons prefix">key</i>
                        <input type="password" class="password" id="password">
                        <label for="password" class="white-text">PASSWORD:</label>
                    </div>
                    <button class="btn black white-text"><a href="" class="white-text">SIGNUP</a></button>
                
                    <P>Already have an account? <a href="login.html">LOGIN</a></P>
                </form>
                
            </div>
        </div>
    </div>

<script src="js/jquery.js"></script>
<script src="js/materialize.js"></script> 
<script>
    $(document).ready(function(){
        $('.')
    });
</script>
</body>
</html>
